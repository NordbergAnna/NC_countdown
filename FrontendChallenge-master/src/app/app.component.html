
<main class="main">
  <h1>Time to {{ title }}</h1>
  <h2>{{ date }}</h2>
  <form>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="title">
    <br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" [(ngModel)]="date">
  </form>
</main>

<router-outlet />

<div class="resize-container countdown-container">
<div class="resize-inner countdown-inner" #autoResizeContainer>
  <h1 [appAutoResize]="autoResizeContainer">Time to {{ title }}</h1>
  <h2 [appAutoResize]="autoResizeContainer">{{ countdown }}</h2>
</div>
<form>
  <div class="input-container">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" [(ngModel)]="title" (ngModelChange)="onTitleChange()">
  </div>
  <div class="input-container">
    <label for="date">Date</label>
    <input type="date" id="date" name="date" [(ngModel)]="date" (ngModelChange)="onDateChange()">
  </div>
</form>
</div>
